<!doctype html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" type="text/css" href="car/css/car.css"/>
	<meta charset="UTF-8" />
	<title>购物车</title>
</head>
<body>
	<header id="head">
		<span class="headSp headLeft"></span>
		<div id="title">购物车</div>
		<span class="headSp headRight"></span>
	</header>
	<div id="main">
		<div id="nothing">
			<img class="localImg" src="car/img/3.png"/>
			亲, 购物车空空的耶 ~
			<div class="goBuy">
				去逛逛
			</div>
		</div>

		<div id="count">
			<div class="receive">
				<table border="" cellspacing="" cellpadding="">
					<tr>
						<td class="leftTd">收货人</td>
						<td class="rightTd"><span class="name">米开朗琪罗</span><span class="sex">先生</span></td>
						<td class="change" colspan="3">修改<span></span></td>
					</tr>
					<tr>
						<td class="leftTd">电话</td>
						<td class="phoneNum rightTd">15899979800</td>
					</tr>
					<tr>
						<td class="leftTd">收货地址</td>
						<td class="rightTd"><span class="city">深圳市</span><span class="area">宝安28区</span><span class="address">七星创意工场</span></td>
					</tr>
				</table>
			</div>
		</div>
		
		<div id="login">
			<div class="loginTop">
				<p>为了方便您及时查询订单信息, 鲜蜂侠需要验证您的手机号为查询账号</p>
			</div>
			<div class="getInfo">
				<input type="text" id="phoneNum" placeholder="手机号码"  />
				<input type="text" id="textNum" placeholder="短信验证码"  />
				<button class="getText">获取验证码</button>
				<p>收不到短信？使用<a href="javascript:;">语音验证码</a></p>
				<div class="sure">确定</div>
			</div>
		</div>
		
	</div>
	
</body>
</html>
