<!doctype html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" type="text/css" href="car/css/car.css"/>
	<meta charset="UTF-8" />
	<title>购物车</title>
</head>
<body>
	<header id="head">
		<span class="headSp headLeft"></span>
		<div id="title">购物车</div>
		<span class="headSp headRight"></span>
	</header>
	<div id="main">
		<div id="nothing">
			<img class="localImg" src="car/img/3.png"/>
			亲, 购物车空空的耶 ~
			<div class="goBuy">
				去逛逛
			</div>
		</div>

		<div id="count">
			<div class="receive">
				<table border="" cellspacing="0" cellpadding="">
					<tr>
						<td class="leftTd">收货人</td>
						<td class="rightTd"><span class="userName">米开朗琪罗</span>&nbsp;<span class="sex">先生</span></td>
						<td class="change" rowspan="3">修改<span></span></td>
					</tr>
					<tr>
						<td class="leftTd">电话</td>
						<td class="phoneNum rightTd">15899979800</td>
					</tr>
					<tr class="addressTd">
						<td class="leftTd">收货地址</td>
						<td class="rightTd address"><span class="city">深圳市</span><span class="area">宝安28区</span>&nbsp;<span class="address">七星创意工场</span></td>
					</tr>
				</table>
			</div>
			<div class="ad">
				<div class="ad1">闪送超市</div>
				<div class="ad2">¥0起送, 22:00前满¥30免运费, 22:00后满¥50免运费</div>
				<div class="ad3">凑单专区</div>
			</div>
			<div class="receiveTime">
				<span>收货时间&nbsp;<span class="time">明天 10:00-11:00</span></span>
				<span class="chooseTime">可预订</span>
				<div class="selectTime">
					<optgroup class="today" label="今天">
						<option value="今天 10:00-11:00">&nbsp;10:00-11:00</option>
						<option value="今天 11:00-12:00">&nbsp;11:00-12:00</option>
						<option value="今天 12:00-13:00">&nbsp;12:00-13:00</option>
						<option value="今天 13:00-14:00">&nbsp;13:00-14:00</option>
						<option value="今天 14:00-15:00">&nbsp;14:00-15:00</option>
						<option value="今天 15:00-16:00">&nbsp;15:00-16:00</option>
						<option value="今天 16:00-17:00">&nbsp;16:00-17:00</option>
						<option value="今天 17:00-18:00">&nbsp;17:00-18:00</option>
						<option value="今天 18:00-19:00">&nbsp;18:00-19:00</option>
						<option value="今天 19:00-20:00">&nbsp;19:00-20:00</option>
					</optgroup>
					<optgroup label="明天">
						<option value="明天 10:00-11:00">&nbsp;10:00-11:00</option>
						<option value="明天 11:00-12:00">&nbsp;11:00-12:00</option>
						<option value="明天 12:00-13:00">&nbsp;12:00-13:00</option>
						<option value="明天 13:00-14:00">&nbsp;13:00-14:00</option>
						<option value="明天 14:00-15:00">&nbsp;14:00-15:00</option>
						<option value="明天 15:00-16:00">&nbsp;15:00-16:00</option>
						<option value="明天 16:00-17:00">&nbsp;16:00-17:00</option>
						<option value="明天 17:00-18:00">&nbsp;17:00-18:00</option>
						<option value="明天 18:00-19:00">&nbsp;18:00-19:00</option>
						<option value="明天 19:00-20:00">&nbsp;19:00-20:00</option>
					</optgroup>
					<optgroup label="后天">
						<option value="后天 10:00-11:00">&nbsp;10:00-11:00</option>
						<option value="后天 11:00-12:00">&nbsp;11:00-12:00</option>
						<option value="后天 12:00-13:00">&nbsp;12:00-13:00</option>
						<option value="后天 13:00-14:00">&nbsp;13:00-14:00</option>
						<option value="后天 14:00-15:00">&nbsp;14:00-15:00</option>
						<option value="后天 15:00-16:00">&nbsp;15:00-16:00</option>
						<option value="后天 16:00-17:00">&nbsp;16:00-17:00</option>
						<option value="后天 17:00-18:00">&nbsp;17:00-18:00</option>
						<option value="后天 18:00-19:00">&nbsp;18:00-19:00</option>
						<option value="后天 19:00-20:00">&nbsp;19:00-20:00</option>
					</optgroup>
				</div>
			</div>
			<div class="remark">
				<span>收货备注</span>
				<input type="text" id="" maxlength="100" placeholder="可输入100字以内特殊要求内容" value="" />
			</div>
			<div class="goodsList">
				<table border="" cellspacing="" cellpadding="">
					<tr>
						<td class="row1"></td>
						<td class="row2">
							<img src="car/img/8.png"/>
						</td>
						<td class="row3">
							<div class="name">百威啤酒</div>
							<div>¥<span class="price">7</span></div>
						</td>
						<td class="row4">
							<div class="count">
								<div class="minus"></div>
								<div class="countNum">5</div>
								<div class="plus"></div>
							</div>
						</td>
					</tr>
					<tr>
						<td class="row1"></td>
						<td class="row2">
							<img src="car/img/8.png"/>
						</td>
						<td class="row3">
							<div class="name">维他命水</div>
							<div>¥<span class="price">4</span></div>
						</td>
						<td class="row4">
							<div class="count">
								<div class="minus"></div>
								<div class="countNum">3</div>
								<div class="plus"></div>
							</div>
						</td>
					</tr>
					<tr>
						<td class="row1"></td>
						<td class="row2">
							<img src="car/img/8.png"/>
						</td>
						<td class="row3">
							<div class="name">百事可乐</div>
							<div>¥<span class="price">2</span></div>
						</td>
						<td class="row4">
							<div class="count">
								<div class="minus"></div>
								<div class="countNum">1</div>
								<div class="plus"></div>
							</div>
						</td>
					</tr>
				</table>
			</div>
			
		</div>
		
		
		
		
		
		
		<div id="login">
			<div class="loginTop">
				<p>为了方便您及时查询订单信息, 鲜蜂侠需要验证您的手机号为查询账号</p>
			</div>
			<div class="getInfo">
				<input type="text" id="phoneNum" placeholder="手机号码"  />
				<input type="text" id="textNum" placeholder="短信验证码"  />
				<button class="getText">获取验证码</button>
				<p>收不到短信？使用<a href="javascript:;">语音验证码</a></p>
				<div class="sure">确定</div>
			</div>
		</div>
		
	</div>
	
</body>
</html>
